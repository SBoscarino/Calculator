<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div class="button green" id="clear">C</div>
      <div class="button" id="typeLine"></div>
      <div class="button green" id="seven">7</div>
      <div class="button green" id="eight">8</div>
      <div class="button green" id="nine">9</div>
      <div class="button lightgreen" id="divide">/</div>
      <div class="button green" id="four">4</div>
      <div class="button green" id="five">5</div>
      <div class="button green" id="six">6</div>
      <div class="button lightgreen" id="multiply">X</div>
      <div class="button green" id="one">1</div>
      <div class="button green"id="two">2</div>
      <div class="button green" id="three">3</div>
      <div class="button lightgreen" id="subtract">-</div>
      <div class="button green" id="zero">0</div>
      <div class="button green" id="decimal">.</div>
      <div class="button lightgreen" id="equals">=</div>
      <div class="button lightgreen" id="plus">+</div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
